name: Run Unit Tests
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: Set up python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'
            - name: install dependencies
              run: |
                pip install -r requirements.txt
            - name: run tests
              run: |
                pytest